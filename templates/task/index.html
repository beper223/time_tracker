<thead>
  <tr>
    <th>Закрыта</th>
    <th>Описание</th>
    <th>Тип</th>
    <th>Дата</th>
    <th>Начало</th>
    <th>Конец</th>
    <th>Действия</th>
  </tr>
</thead>
<tbody>
  {% for task in tasks %}
  <tr>
    <td><input type="checkbox" name="is_closed_{{ task.id }}" {% if task.is_closed %}checked{% endif %}></td>
    <td>{{ task.description }}</td>
    <td>{{ task.task_type }}</td>
    <td>{{ task.work_date }}</td>
    <td>{{ task.start_time }}</td>
    <td>{{ task.end_time }}</td>
    <td>
      <a href="{{ url_for('task.edit', id=task.id) }}" class="btn btn-sm btn-primary">Редактировать</a>
      <form method="post" action="{{ url_for('task.delete', id=task.id) }}" style="display:inline;">
        <button class="btn btn-sm btn-danger" onclick="return confirm('Удалить задачу?')">Удалить</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</tbody>
